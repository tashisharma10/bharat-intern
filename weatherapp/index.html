<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>

   <div class="container">
    <div class="searchContainer">
      <input id="search" type="search" />
      <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="currentForcast">
      <div class="currentForcastInfo">
        <img id="currentIcon" src="sun.jpg">  
        <div>
          <span id="dayTemperature">0</span>
        </div> 
        <div>
          <span id="currentTemperatureUnit">Â°C</span>
        </div> 
        <div class="currentConditions">
          <div>Precipitation:<span id="precipitation"></span></div>
          <div>Humidity:<span id="humidity"></span></div>
          <div>Wind:<span id="wind"></span></div>
        </div>
      </div>
      <div class="currentForcastDate">
        <div id="cityName">Weather</div>
        <div id="today">Weekday</div>
        <div id="condition">Condition</div>
      </div>
    </div>
    <div class="dailyForcastContainer">
      <div class="dailyForcast"><div class="weekday"></div>
      
      <div class="maxMinTemp">
        <p>Temperature</p>
        <span class="temp">Max:25</span>
        <span class="temp">Min:19</span>
      </div>
    </div>
   </div>

  <div id="alert"></div>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/1a67ea2ccd.js" crossorigin="anonymous"></script>

</body>

</html>
